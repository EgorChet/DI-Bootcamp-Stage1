<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<!-- Please use GET not POST -->
	<div>
		<form method="GET">
			First Name: <input type="text" name="firstname"><br><br>
			Last Name: <input type="text" name="lastname"><br><br>
			Email: <input type="email" required name="email"><br><br>
			Password: <input type="password" minlength="6" name="password"><br><br>
			Birthday: <input type="date" name="birthday"><br><br>
			Gender: <br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="Other">Other<br><br>
			Pets: <br>
			<input type="checkbox" name="cat">Cat<br>
			<input type="checkbox" name="dog">Dog<br><br>
			Cars: <br>
			<select name="Car">
				<option value="Volvo" name="Volvo">Volvo</option>
				<option value="BMW" name="BMW">BMW</option>
				<option value="Mercedes" name="Mercedes">Mercedes</option>
				<option value="Audi" name="Audi">Audi</option>
				<option value="Toyota" name="Toyota">Toyota</option>
			</select><br><br>
			<input type="submit" value="Register!">
			<input type="reset" value="Reset">
		</form>
	</div>
	<a href="MyFirstWebPage_Main.html">Please Go Back</a>
</body>
</html>
